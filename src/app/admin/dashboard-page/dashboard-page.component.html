<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Search..." [(ngModel)]="search">
  </div>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts: search; let inx = index">
      <td>{{inx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'medium':null:'uk'}}</td>
      <td>
        <button class="btn btn-link open" [routerLink]="['/admin', 'post', post.id, 'edit']">Open</button>
        <a (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
